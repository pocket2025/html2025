<!DOCTYPE html>

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <body>
      <!-- header section start -->
      <header class="header">
         <div class="container-fluid">
            <div class="header__wrapper d-flex align-items-center justify-content-between">
               <a href="index.html" class="header__logo d-inline-flex align-items-center fw-bold">
                  <img src="assets/img/icon/logo-icon.svg" alt="logo icon" class="header__logo-icon">
                  <span class="header__logo-text">PocketLedger</span>
               </a>
               <a href="property-assets.html" class="theme-btn theme-btn--sm theme-btn--regular d-inline-block rounded-pill">Close</a>
            </div>
         </div>
      </header>
      <!-- header section end -->
      <main>
         <!-- signup section start -->
         <section class="property-add section">
            <div class="container">
               <div class="property-add__wrapper section-wrapper mx-auto">
                  <div class="section-title mb-3 pb-1">
                     <h2 class="section-title__title section-title__title--primary fs-4 fw-bold mb-3 pb-1">Property & assets</h2>
                     <p class="section-title__desc section-title__desc--lg text-black mb-0">Where do you live? You don't need to provide an address yet, just a basic idea of where you rest you head each night.</p>
                  </div>
                  <div>
                     <div class="property-add__steps d-flex justify-content-between mb-3 pb-1">
                        <div class="property-add__step flex-shrink-0 text-center">
                           <span class="rounded-circle d-flex align-items-center justify-content-center border-0"><img src="assets/img/icon/check-circle-complete.svg" alt="check circle" class="w-100 h-100"></span>
                           <h6 class="fw-bold mb-0">Basic Info</h6>
                        </div>
                        <span class="step-divider w-100 d-block"></span>
                        <div class="property-add__step flex-shrink-0 text-center">
                           <span class="rounded-circle d-flex align-items-center justify-content-center border-0"><img src="assets/img/icon/check-circle-complete.svg" alt="check circle" class="w-100 h-100"></span>
                           <h6 class="fw-bold mb-0">Ownership</h6>
                        </div>
                        <span class="step-divider w-100 d-block"></span>
                        <div class="property-add__step flex-shrink-0 text-center">
                           <span class="rounded-circle d-flex align-items-center justify-content-center border-0"><img src="assets/img/icon/check-circle-running.svg" alt="check circle" class="w-100 h-100"></span>
                           <h6 class="fw-bold mb-0">Insurance</h6>
                        </div>
                        <span class="step-divider w-100 d-block"></span>
                        <div class="property-add__step flex-shrink-0 text-center">
                           <span class="rounded-circle d-flex align-items-center justify-content-center"></span>
                           <h6 class="fw-bold mb-0">Security</h6>
                        </div>
                     </div>
                     <form action="#" class="property-add__form form rounded-3 d-flex flex-column">
                        <div class="form__block">
                           <div class="form__input-list d-flex flex-column">
                              <div class="form__input w-100">
                                 <label for="insurance-company-name" class="form__input-label fs-6 d-flex align-items-center justify-content-between gap-2 flex-wrap">
                                    <span>Name of insurance company</span>
                                    <span class="optional-text">Optional</span>
                                 </label>
                                 <input type="text" id="insurance-company-name" class="form__input-field form__input-field--sm w-100 rounded" value="Value for the form">
                              </div>
                              <div class="form__input w-100">
                                 <label for="insurance-acc-num" class="form__input-label fs-6 d-flex align-items-center justify-content-between gap-2 flex-wrap">
                                    <span>Insurance account or policy number</span>
                                    <span class="optional-text">Optional</span>
                                 </label>
                                 <input type="text" id="insurance-acc-num" class="form__input-field form__input-field--sm w-100 rounded" value="Value for the form">
                              </div>
                              <div class="form__input w-100">
                                 <label for="policiy-keep-store" class="form__input-label fs-6 d-flex align-items-center justify-content-between gap-2 flex-wrap">
                                    <span>Where do you keep the original policy documents?</span>
                                    <span class="optional-text">Optional</span>
                                 </label>
                                 <input type="text" id="policiy-keep-store" class="form__input-field form__input-field--sm w-100 rounded" value="Value for the form">
                              </div>
                              <div class="w-100">
                                 <label class="form__input-label fs-6 d-flex align-items-center justify-content-between gap-2 flex-wrap pb-1">
                                    <span>Where do you keep the original policy documents?</span>
                                    <span class="optional-text">Optional</span>
                                 </label>
                                 <div class="d-flex flex-column gap-2">
                                    <div class="form__condition">
                                       <label class="form__condition-label position-relative">
                                          <input type="checkbox" class="visually-hidden">
                                          <div class="form__condition-wrap d-flex align-items-start">
                                             <span class="form__checkbox d-flex align-items-center justify-content-center rounded-1 flex-shrink-0"><i class="fa-regular fa-check"></i></span>
                                             <span>Homeowners</span>
                                          </div>
                                       </label>
                                    </div>
                                    <div class="form__condition">
                                       <label class="form__condition-label position-relative">
                                          <input type="checkbox" class="visually-hidden">
                                          <div class="form__condition-wrap d-flex align-items-start">
                                             <span class="form__checkbox d-flex align-items-center justify-content-center rounded-1 flex-shrink-0"><i class="fa-regular fa-check"></i></span>
                                             <span>Renters</span>
                                          </div>
                                       </label>
                                    </div>
                                    <div class="form__condition">
                                       <label class="form__condition-label position-relative">
                                          <input type="checkbox" class="visually-hidden">
                                          <div class="form__condition-wrap d-flex align-items-start">
                                             <span class="form__checkbox d-flex align-items-center justify-content-center rounded-1 flex-shrink-0"><i class="fa-regular fa-check"></i></span>
                                             <span>Liability / Umbrella</span>
                                          </div>
                                       </label>
                                    </div>
                                    <div class="form__condition">
                                       <label class="form__condition-label position-relative">
                                          <input type="checkbox" class="visually-hidden">
                                          <div class="form__condition-wrap d-flex align-items-start">
                                             <span class="form__checkbox d-flex align-items-center justify-content-center rounded-1 flex-shrink-0"><i class="fa-regular fa-check"></i></span>
                                             <span>Mortgage</span>
                                          </div>
                                       </label>
                                    </div>
                                    <div class="form__condition">
                                       <label class="form__condition-label position-relative">
                                          <input type="checkbox" class="visually-hidden">
                                          <div class="form__condition-wrap d-flex align-items-start">
                                             <span class="form__checkbox d-flex align-items-center justify-content-center rounded-1 flex-shrink-0"><i class="fa-regular fa-check"></i></span>
                                             <span>Flood</span>
                                          </div>
                                       </label>
                                    </div>
                                    <div class="form__condition">
                                       <label class="form__condition-label position-relative">
                                          <input type="checkbox" class="visually-hidden">
                                          <div class="form__condition-wrap d-flex align-items-start">
                                             <span class="form__checkbox d-flex align-items-center justify-content-center rounded-1 flex-shrink-0"><i class="fa-regular fa-check"></i></span>
                                             <span>Earthquake</span>
                                          </div>
                                       </label>
                                    </div>
                                    <div class="form__condition">
                                       <label class="form__condition-label position-relative">
                                          <input type="checkbox" class="visually-hidden">
                                          <div class="form__condition-wrap d-flex align-items-start">
                                             <span class="form__checkbox d-flex align-items-center justify-content-center rounded-1 flex-shrink-0"><i class="fa-regular fa-check"></i></span>
                                             <span>Others</span>
                                          </div>
                                       </label>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="form__block form__footer">
                           <div class="theme-btn__wrap d-flex align-items-center justify-content-between flex-wrap">
                              <button type="submit" class="theme-btn theme-btn--sm d-inline-block rounded-pill">Continue to Security Information</button>
                              <div class="flex-grow-1"><a href="#" class="theme-btn theme-btn--sm theme-btn--regular d-inline-block rounded-pill">Back to Ownership</a></div>
                              <a href="#" class="theme-btn theme-btn--sm theme-btn--regular d-inline-block rounded-pill">Cancel</a>
                           </div>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </section>
