<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Title -->
      <title>Nominee Add Step 1 | PocketLedger</title>
      <!-- favicon -->
      <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="512x512" href="assets/img/favicon/android-chrome-512x512.png">
      <link rel="icon" type="image/png" sizes="192x192" href="assets/img/favicon/android-chrome-192x192.png">
      <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
      <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon/favicon.ico">
      <link rel="manifest" href="assets/img/favicon/site.webmanifest">
      <!-- vendor css -->
      <link rel="stylesheet" href="assets/css/bootstrap.min.css">
      <link rel="stylesheet" href="assets/fontawesome/fontawesome.min.css">
      <link rel="stylesheet" href="assets/fonts/stylesheet.css">
      <!-- main css -->
      <link rel="stylesheet" href="assets/css/style.css">
      <link rel="stylesheet" href="assets/css/responsive.css">
   </head>

   <body>
      <!-- header section start -->
      <header class="header">
         <div class="container-fluid">
            <div class="header__wrapper d-flex align-items-center justify-content-between">
               <a href="index.html" class="header__logo d-inline-flex align-items-center fw-bold">
                  <img src="assets/img/icon/logo-icon.svg" alt="logo icon" class="header__logo-icon">
                  <span class="header__logo-text">PocketLedger</span>
               </a>
               <a href="property-assets.html" class="theme-btn theme-btn--sm theme-btn--regular d-inline-block rounded-pill">Close</a>
            </div>
         </div>
      </header>
      <!-- header section end -->
      <main>
         <!-- credit card add section start -->
         <section class="property-add section">
            <div class="container">
               <div class="property-add__wrapper section-wrapper mx-auto">
                  <div class="section-title mb-3 pb-1">
                     <h2 class="section-title__title section-title__title--primary fs-4 fw-bold mb-3 pb-1">Nominee</h2>
                     <p class="section-title__desc section-title__desc--lg text-black mb-0">Please add your all your account details, all the details will be encrypted in the system</p>
                  </div>
                  <div>
                     <form action="#" class="property-add__form form rounded-3 d-flex flex-column">
                        <div class="form__block">
                           <div class="form__input-list d-flex flex-column">
                              <div class="form__input w-100">
                                 <label for="first-name" class="form__input-label fs-6">First Name</label>
                                 <input type="text" id="first-name" class="form__input-field form__input-field--sm w-100 rounded" value="Value for the form">
                              </div>
                              <div class="form__input w-100">
                                 <label for="last-name" class="form__input-label fs-6">Last Name</label>
                                 <input type="text" id="last-name" class="form__input-field form__input-field--sm w-100 rounded" value="Value for the form">
                              </div>
                              <div class="form__input w-100">
                                 <label for="email" class="form__input-label fs-6">Email Address</label>
                                 <input type="email" id="email" class="form__input-field form__input-field--sm w-100 rounded" value="Value for the form">
                              </div>
                              <div class="form__input w-100">
                                 <label for="phone-num" class="form__input-label fs-6">Phone Number</label>
                                 <input type="text" id="phone-num" class="form__input-field form__input-field--sm w-100 rounded" value="Value for the form">
                              </div>
                              <div class="form__input w-100">
                                 <label for="nominee-relationship" class="form__input-label fs-6">Nominee Relationship</label>
                                 <select id="nominee-relationship" class="form__input-field form__input-field--sm w-100 rounded">
                                    <option value="Value for the form">Value for the form</option>
                                    <option value="Value for the form">Value for the form</option>
                                    <option value="Value for the form">Value for the form</option>
                                    <option value="Value for the form">Value for the form</option>
                                 </select>
                              </div>
                              <div class="form__input w-100">
                                 <label for="nominee-add-note" class="form__input-label fs-6">Additional Notes</label>
                                 <input type="text" id="nominee-add-note" class="form__input-field form__input-field--sm w-100 rounded" value="Value for the form">
                              </div>
                              <div class="divider m-0"></div>
                              <div class="form__condition-list d-flex flex-column">
                                 <div class="form__condition form__condition--disable">
                                    <label class="form__condition-label position-relative">
                                       <input type="checkbox" class="visually-hidden" disabled>
                                       <div class="form__condition-wrap d-flex align-items-start">
                                          <span class="form__checkbox d-flex align-items-center justify-content-center rounded-1 flex-shrink-0"><i class="fa-regular fa-minus"></i></span>
                                          <span>Notify the user on this Nominee Request</span>
                                       </div>
                                    </label>
                                 </div>
                                 <div class="form__condition form__condition--disable">
                                    <label class="form__condition-label position-relative">
                                       <input type="checkbox" class="visually-hidden" disabled>
                                       <div class="form__condition-wrap d-flex align-items-start">
                                          <span class="form__checkbox d-flex align-items-center justify-content-center rounded-1 flex-shrink-0"><i class="fa-regular fa-minus"></i></span>
                                          <div>
                                             <span>Send Unique Access Code to the Nominee</span>
                                             <button type="button" class="bg-transparent border-0 d-inline-block ms-1"><img src="assets/img/icon/question-circle.svg" alt="question-circle"></button>
                                          </div>
                                       </div>
                                    </label>
                                 </div>
                              </div>
                              <div class="divider m-0"></div>
                              <div class="form__condition-list d-flex flex-column">
                                 <div class="form__condition">
                                    <label class="form__condition-label position-relative">
                                       <input type="checkbox" class="visually-hidden">
                                       <div class="form__condition-wrap d-flex align-items-start">
                                          <span class="form__checkbox d-flex align-items-center justify-content-center rounded-1 flex-shrink-0"><i class="fa-regular fa-check"></i></span>
                                          <span>Share now - All the information will be shared with <strong>“First Name”</strong></span>
                                       </div>
                                    </label>
                                 </div>
                                 <div class="form__condition">
                                    <label class="form__condition-label position-relative">
                                       <input type="checkbox" class="visually-hidden">
                                       <div class="form__condition-wrap d-flex align-items-start">
                                          <span class="form__checkbox d-flex align-items-center justify-content-center rounded-1 flex-shrink-0"><i class="fa-regular fa-check"></i></span>
                                          <div>
                                             <span>Share information during the time of emergency / after death</span>
                                             <button type="button" class="bg-transparent border-0 d-inline-block ms-1"><img src="assets/img/icon/question-circle.svg" alt="question-circle"></button>
                                          </div>
                                       </div>
                                    </label>
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="form__block form__footer">
                           <div class="theme-btn__wrap d-flex align-items-center justify-content-between flex-wrap">
                              <button type="submit" class="theme-btn theme-btn--sm d-inline-block rounded-pill">Send Invite</button>
                              <a href="#" class="theme-btn theme-btn--sm theme-btn--regular d-inline-block rounded-pill">Cancel</a>
                           </div>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </section>
         <!-- credit card add section end -->
      </main>
      <!-- footer section start -->
      <footer class="footer">
         <div class="container-fluid">
            <p class="footer__copyright mb-0 text-black fw-semibold text-center">© 1996-2025, Pocket Ledger.in, Private Limited. or its affiliates</p>
         </div>
      </footer>
      <!-- footer section end -->
      <!-- vendor js -->
      <script src="assets/js/jquery-3.7.1.min.js"></script>
      <script src="assets/js/popper.min.js"></script>
      <script src="assets/js/bootstrap.bundle.min.js"></script>
      <!-- main js -->
      <script src="assets/js/main.js"></script>
   </body>

</html>
