   <body>

      <header class="header">
         <div class="container-fluid">
            <div class="header__wrapper d-flex align-items-center justify-content-between">

      <!-- header section end -->
      <main>
         <!-- credit card add section start -->
         <section class="property-add section">
            <div class="container">
               <div class="property-add__wrapper section-wrapper mx-auto">
                  <div class="section-title mb-3 pb-1">
                     <h2 class="section-title__title section-title__title--primary fs-4 fw-bold mb-3 pb-1">Credit Card Details</h2>
                     <p class="section-title__desc section-title__desc--lg text-black mb-0">Please add your credit card information.</p>
                  </div>
                  <div>
                     <form action="#" class="property-add__form form rounded-3 d-flex flex-column">
                        <div class="form__block">
                           <div class="form__input-list d-flex flex-column">
                              <div class="form__input w-100">
                                 <label for="cc-acc-num" class="form__input-label fs-6">Credit Card Account Name</label>
                                 <input type="text" id="cc-acc-num" class="form__input-field form__input-field--sm w-100 rounded" value="Value for the form">
                              </div>
                              <div class="form__input w-100">
                                 <label for="last-4-digit" class="form__input-label fs-6">Last 4 digit of your credit card</label>
                                 <input type="text" id="last-4-digit" class="form__input-field form__input-field--sm w-100 rounded" value="Value for the form">
                              </div>
                              <div class="form__input w-100">
                                 <label for="select-bank" class="form__input-label fs-6">Select the Bank</label>
                                 <select id="select-bank" class="form__input-field form__input-field--sm w-100 rounded">
                                    <option value="Value for the form">Value for the form</option>
                                    <option value="Value for the form">Value for the form</option>
                                    <option value="Value for the form">Value for the form</option>
                                    <option value="Value for the form">Value for the form</option>
                                 </select>
                              </div>
                              <div class="form__input w-100">
                                 <label for="credit-limit" class="form__input-label fs-6">Credit Limit</label>
                                 <input type="text" id="credit-limit" class="form__input-field form__input-field--sm w-100 rounded" value="Value for the form">
                              </div>
                              <div class="form__input w-100">
                                 <label for="credit-used" class="form__input-label fs-6">Credit Used</label>
                                 <input type="text" id="credit-used" class="form__input-field form__input-field--sm w-100 rounded" value="Value for the form">
                              </div>
                              <div class="form__input w-100">
                                 <label for="average-usage" class="form__input-label fs-6">Average Usage per month</label>
                                 <input type="text" id="average-usage" class="form__input-field form__input-field--sm w-100 rounded" value="Value for the form">
                              </div>
                              <div class="form__input w-100">
                                 <label for="average-payment" class="form__input-label fs-6">Average payment per month</label>
                                 <input type="text" id="average-payment" class="form__input-field form__input-field--sm w-100 rounded" value="Value for the form">
                              </div>
                           </div>
                        </div>
                        <div class="form__block form__footer">
                           <div class="theme-btn__wrap d-flex align-items-center justify-content-between flex-wrap">
                              <button type="submit" class="theme-btn theme-btn--sm d-inline-block rounded-pill">Save Credit Card</button>
                              <div class="flex-grow-1"><a href="#" class="theme-btn theme-btn--sm theme-btn--regular d-inline-block rounded-pill">Save & add new Card</a></div>
                              <a href="#" class="theme-btn theme-btn--sm theme-btn--regular d-inline-block rounded-pill">Cancel</a>
                           </div>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
